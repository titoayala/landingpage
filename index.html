<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css"> <!-- Carga CSS externo -->
    <title>Desafío 2 - MundoPelotas</title>
</head>

<body>

    <div class="header"> <!-- Sección Principal, la imagen de fondo se carga desde el CSS -->
        <h1>MundoPelotas</h1>
        <p class="subtitulo">Pelotas para tu deporte favorito</p>
    </div>

    <div class="products"><!-- Sección de Productos -->
        <table>
            <tr>
                <td class="imagen">
                    <img src="assets/imgs/basket.jpg" alt="pelota de basket" />
                </td>
                <td>
                    <p>Pelota de Basketball</p>
                    <p>Precio: $16.500</p>
                </td>
            </tr>
            <tr>
                <td class="imagen">
                    <img src="assets/imgs/golf.jpg" alt="pelotas de golf" />
                </td>
                <td>
                    <p>Pelota de Golf</p>
                    <p>Precio: $7.000</p>
                </td>
            </tr>
            <tr>
                <td class="imagen">
                    <img src="assets/imgs/futbol.jpg" alt="pelota de futbol" />
                </td>
                <td>
                    <p>Pelota de Futbol</p>
                    <p>Precio: $13.990</p>
                </td>
            </tr>
            <tr>
                <td class="imagen">
                    <img src="assets/imgs/beisbol.jpg" alt="pelota de beisbol" />
                </td>
                <td>
                    <p>Pelota de Béisbol</p>
                    <p>Precio: $11.990</p>
                </td>
            </tr>
        </table>
    </div>

    <div class="footer">Búscanos como @mundopelotas</div> <!-- Sección Footer -->
</body>

</html>
